name: veille automatique du mois

on:
  schedule:
    - cron: '5 6 1 * *' # chaque 1er du mois √† 6h05 UTC
  workflow_dispatch:

jobs:
  veille:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: üîç D√©bogage initial - racine
        run: ls -al

      - name: üîç D√©bogage initial - projets
        run: ls -al projets || echo "Pas de dossier 'projets'"

      - name: üîç D√©bogage initial - veille_metier
        run: ls -al projets/veille_metier || echo "Pas de dossier veille_metier"

      - name: üì¶ Installer Python et les d√©pendances
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 pandas jupyter

      - name: üìÇ Cr√©er le dossier veilles si absent
        run: mkdir -p projets/veille_metier/veilles

      - name: üöÄ Lancer le script Python
        run: python projets/veille_metier/veille.py

      - name: üîé Lister tous les fichiers g√©n√©r√©s (debug)
        run: find . -type f

      - name: üõ†Ô∏è D√©placer manuellement les fichiers veille si besoin
        run: |
          mv veille_github_*.csv projets/veille_metier/veilles/ 2>/dev/null || true
          mv veille_data_*.csv projets/veille_metier/veilles/ 2>/dev/null || true
          mv connaissances_perso.csv projets/veille_metier/veilles/ 2>/dev/null || true
          mv connaissances_data.csv projets/veille_metier/veilles/ 2>/dev/null || true

      - name: üîÑ Ajouter les fichiers g√©n√©r√©s dans Git SI des fichiers existent
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          FILES=$(find projets/veille_metier/veilles -type f | wc -l)
          if [ "$FILES" -gt "0" ]; then
            git add projets/veille_metier/veilles/*
            git commit -m "Veille mensuelle automatis√©e" || true
            git pull --rebase origin main
            git push || true
          else
            echo "Aucun fichier √† commiter dans projets/veille_metier/veilles"
          fi
