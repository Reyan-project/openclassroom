name: veille automatique du mois

on:
  schedule:
    - cron: '5 6 1 * *'    # Chaque 1er du mois √† 6h05 UTC
  workflow_dispatch:

jobs:
  veille:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: üìù V√©rifier la structure du projet (racine)
        run: ls -al

      - name: üìù V√©rifier le dossier projets/veille_metier (debug)
        run: ls -al projets/veille_metier || echo "Pas de dossier projets/veille_metier"

      - name: üì¶ Installer Python et les d√©pendances
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 pandas jupyter

      - name: üìÇ Cr√©er le dossier veilles si absent
        run: mkdir -p projets/veille_metier/veilles

      - name: üöÄ Lancer le script principal
        run: python projets/veille_metier/veuille.py

      - name: üìù Lister les fichiers g√©n√©r√©s
        run: ls -al projets/veille_metier/veilles

      - name: üîÑ Ajouter les fichiers g√©n√©r√©s dans Git SI des fichiers existent
        run: |
          set -e
          FILES=$(ls -1 projets/veille_metier/veilles 2>/dev/null | wc -l)
          if [ "$FILES" -gt "0" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add projets/veille_metier/veilles/*
            git commit -m "Veille mensuelle automatis√©e"
            git push
          else
            echo "Aucun fichier √† commiter."
          fi
