name: veille automatique du mois

on:
  schedule:
    - cron: '5 6 * * *'       # tous les jours pour test rajouter un un apres le 6 pour Tous les 1ers du mois à 6:05 UTC
  workflow_dispatch:

jobs:
  veille:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 📦 Installer Python et les dépendances
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 pandas jupyter

      - name: ⚙️ Convertir le notebook en script Python
        run: |
          jupyter nbconvert --to python veuille.ipynb

      - name: 📂 Créer le dossier veilles si absent
        run: mkdir -p veilles

      - name: 🚀 Lancer le script converti
        run: python veuille.py

      - name: 🔄 Ajouter les fichiers générés dans Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add veilles/*
          git commit -m "Veille mensuelle automatisée"
          git push
      
